<!DOCTYPE html>
<html>
   <head>
      <title>Contents</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./styles/styles.css" type="text/css"/>
      <script src="./scripts/main.js"></script>
   </head>
   <body>
      <header>
         <h1 class="body" style="padding: 15px;">Trimor</h1>
      </header>
      <div class="body">
         <img class="centre" src="./images/trimorHeader.png">
         <h2>Contents</h2>
         <input type="text" id="searchInput" name="searchInput" placeholder="Search here" oninput="searchJson()">
         <div id="showFilters" style="display: block;">
            <button class="filters" onclick="showFilters()">Show Filters</button>
         </div>
         <div id="hideFilters" style="display: none;">
            <button class="filters" onclick="hideFilters()">Hide Filters</button>
            <input type="checkbox" class="check" id="Locations" name="Locations" value="Locations" oninput="searchJson()">
            <label for="Locations"> Locations</label><br>
            <input type="checkbox" class="check" id="Lore" name="Lore" value="Lore" oninput="searchJson()">
            <label for="Lore"> Lore</label><br>
            <input type="checkbox" class="check" id="NPCs" name="NPCs" value="NPCs" oninput="searchJson()">
            <label for="NPCs"> NPC's</label><br>
            <input type="checkbox" class="check" id="PCs" name="PCs" value="PCs" oninput="searchJson()">
            <label for="PCs"> PC's</label><br>
            <input type="checkbox" class="check" id="Organisations" name="Organisations" value="Organisations" oninput="searchJson()">
            <label for="Organisations"> Organisations</label><br>
         </div>
         <div class="indent" id="contents" style="display: block;">
         </div>
         <div class="indent" id="search" style="display: none;"></div>
      </div>
   </body>
</html>
